<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update notation</title>
</head>
<body>

<form th:method="post" th:action="@{/notations/{id}(id=${notation.getId()})}" th:object="${notation}">
    <input type="hidden" name="_method" value="patch" />

    <label for="description">Description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>

    <br/>
    <hr/>

    <label for="time">Time: </label>
    <input type="text" th:field="*{time}" id="time"/>
    <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Time error</div>

    <br/>
    <hr/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
