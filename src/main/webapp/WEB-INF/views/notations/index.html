<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ALL NOTATIONS</title>
</head>
<body>
<div th:each="notation : ${notations}">
  <p>
    <!-- Отображение времени -->
    <a th:href="@{/notations/{id}(id=${notation.getId()})}"
       th:text="${notation.getTime()}">TIME</a>

    <br/>

  <!-- Отображение описания -->
    <span th:text="${notation.getDescription()}">NOTATION</span>
  </p>
</div>

<br/>
<hr/>

<a href="notations/new">Create new notation</a>

</body>
</html>
